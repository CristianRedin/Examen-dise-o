<p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions"
  [circular]="true">

  <ng-template let-product pTemplate="item">
    <div class="product-item p-4 bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">

      <!-- Imagen del producto -->
      <div class="mb-4 overflow-hidden rounded-lg">
        <img [src]="product.image" [alt]="product.name" class="w-full h-auto object-cover object-center rounded-lg" />
      </div>

      <!-- Detalles del producto -->
      <div class="product-detail text-center">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h4>
        <p class="text-lg text-gray-600 mb-3">${{ product.price }}</p>

        <!-- Estado del inventario -->
        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" class="mb-3"></p-tag>

        <!-- Botones de acción -->
        <div class="flex justify-center space-x-4">
            <p-button icon="pi pi-heart" severity="secondary" styleClass="p-button-outlined"></p-button>

          <p-button icon="pi pi-shopping-cart" styleClass="p-button-rounded p-button-outlined" class="ml-2" />
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>

<br>
<br>

<!-- Texto debajo del carrusel -->
<div class="text-center mt-8 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">¡Explora los destinos más fascinantes!</h2>
    <p class="text-lg text-gray-600">
      Vive una experiencia única con nuestros exclusivos paquetes turísticos. Disfruta de paisajes impresionantes, aventuras inolvidables y cultura rica en cada destino. ¡Tu próximo viaje comienza aquí!
    </p>
  </div>
